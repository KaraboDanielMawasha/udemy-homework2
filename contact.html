<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>

    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="favicon.ico">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:ital,wght@1,200&family=Fjalla+One&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <h3>CONTACT DETAILS</h3>
      <div class="details">

        <div class="icon">
          <img class="icon-img" src="images/mail.svg" alt="mail-icon">
          <p>mdmawasha@gmail.com</p>
        </div>

        <div class="icon">
          <img class="icon-img" src="images/call.svg" alt="call-icon">
          <p>(+27)81 2767830</p>
        </div>

        <div class="icon">
          <img class="icon-img" src="images/in.svg" alt="linkedin-icon">
          <p> <a href="https://www.linkedin.com/in/malesela-daniel-79a106218/">Malesela Daniel</a> </p>
        </div>

        <div class="icon">
          <img class="icon-img" src="images/fb.svg" alt="facebook-icon">
          <p> <a href="https://web.facebook.com/danielkarabo.mawasha.3">Daniel Karabo Mawasha</a> </p>
        </div>

        <div class="icon">
          <img class="icon-img" src="images/twi.svg" alt="twitter-icon">
          <p> <a href="https://twitter.com/Daniel93869474">Daniel</a> </p>
        </div>

      </div>

      <div class="form">

        <h4>Get In-Touch with Me</h4>

        <div class="form-details">

          <form class="f" action="mailto:mdmawasha@gmail.com" method="post" enctype="text/plain">
            <label for="">Full Names</label>
            <input class="inputs" type="text" name="fullnames" value="Full Names">
            <br>
            <label for="">Email</label>
            <input class="inputs" type="email" name="email" value="Email">
            <br>
            <label for="">Phone Number</label>
            <input class="inputs" type="tel" name="phone number" value="Phone Number">
            <br>
            <textarea class="inputs" name="message" rows="8" cols="80">type your Message here...</textarea>
            <br>
            <!-- button -->
            <input class="btn" type="submit" name="submit" value="SUBMIT">
          </form>

        </div>

      </div>

    </div>

  </body>
</html>
